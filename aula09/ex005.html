<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(5, 105, 255);
            color: yellow;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando trabalho em DOM</h1>
    <p>Aqui vai o Resultado</p>
    <p>Aprendendo usar <strong>DOM</strong> em JS.</p>
    <div id="pedido">Clique em mim</div>
    <script>
        var corpo = window.document.body;
        var p1 = window.document.getElementsByTagName('p')[1];
        var div = window.document.getElementById("pedido");
        
        corpo.style.background = 'black';
        p1.style.color = 'white';
        window.document.write(p1.innerHTML);
        div.style.background = 'grey';


    </script>
</body>
</html>
